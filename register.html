<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Competition</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            padding: 12px 25px;
            background: #e74c3c;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="navbar">Register for Competition</div>
    <div class="container">
        <h2>Competition Registration</h2>
        <form id="registrationForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <select id="competition" required>
                <option value="">Select Competition</option>
                <option value="coding">Coding Challenge</option>
                <option value="robotics">Robotics</option>
                <option value="debate">Debate</option>
            </select>
            <button type="button" class="button" onclick="submitForm()">Register</button>
        </form>
    </div>
    <script>
        function submitForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var competition = document.getElementById('competition').value;
            
            if (name && email && competition) {
                alert('Registration Successful!');
                window.location.href = 'dashboard.html';
            } else {
                alert('Please fill in all fields.');
            }
        }
    </script>
</body>
</html>
