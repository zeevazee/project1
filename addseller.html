<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Seller</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #34db34;
            --dark-blue: #35b929;
        }

        .hero-section {
            background: linear-gradient(135deg, var(--dark-blue), var(--primary-blue));
            color: white;
            text-align: center;
            padding: 50px 0;
        }

        .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        footer {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            padding: 4rem 0;
            color: white;
        }

        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            margin: 0 5px;
        }

        .social-links a:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
    </style>
</head>

<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <h1>Add New Seller</h1>
            <p>Please fill out the form to add a new seller to the platform.</p>
        </div>
    </section>

    <!-- Add Seller Form -->
    <section class="py-5">
        <div class="container">
            <form action="SellerServlet" method="POST">
                <div class="mb-3">
                    <label for="sellerId" class="form-label">Seller ID</label>
                    <input type="number" class="form-control" id="sellerId" name="seller_id" required>
                </div>
                <div class="mb-3">
                    <label for="sellerName" class="form-label">Seller Name</label>
                    <input type="text" class="form-control" id="sellerName" name="seller_name" required>
                </div>
                <div class="mb-3">
                    <label for="sellerEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="sellerEmail" name="seller_email" required>
                </div>
                <div class="mb-3">
                    <label for="sellerPhone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="sellerPhone" name="seller_phone" required>
                </div>
                <div class="mb-3">
                    <label for="sellerAddress" class="form-label">Address</label>
                    <textarea class="form-control" id="sellerAddress" name="seller_address" rows="3" required></textarea>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Add Seller</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5><i class="bi bi-people me-2"></i>Farming 360</h5>
                    <p>Your trusted partner in agriculture</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <div class="social-links">
                        <a href="#"><i class="bi bi-facebook"></i></a>
                        <a href="#"><i class="bi bi-twitter"></i></a>
                        <a href="#"><i class="bi bi-instagram"></i></a>
                        <a href="#"><i class="bi bi-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
