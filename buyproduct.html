<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Seller</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #34db34;
            --dark-blue: #35b929;
        }

        .hero-section {
            background: linear-gradient(135deg, var(--dark-blue), var(--primary-blue));
            color: white;
            text-align: center;
            padding: 50px 0;
        }

        .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            background: linear-gradient(135deg, white, #f8f9fa);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(52, 152, 219, 0.2);
        }

        footer {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            padding: 4rem 0;
            color: white;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background: linear-gradient(135deg, var(--dark-blue), var(--primary-blue));">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="dashboard.html">
                <i class="bi bi-people me-2"></i>
                Farming 360
            </a>
        </div>
    </nav>

    <section class="hero-section">
        <div class="container">
            <h1>Buy from Seller</h1>
            <p>Explore products from our trusted sellers.</p>
        </div>
    </section>

    <section class="py-5">
        <div class="container">
            <div class="row g-4">
                <div class="col-md-6">
                    <div class="card" onclick="openModal('buyFromWarehouseModal')">
                        <div class="card-body text-center">
                            <i class="bi bi-warehouse fs-1 text-primary mb-3"></i>
                            <h5 class="card-title">Buy from Warehouse</h5>
                            <p class="card-text">Browse products available at our warehouse.</p>
                            <button class="btn btn-primary">Shop Now</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card" onclick="openModal('buyFromSellerModal')">
                        <div class="card-body text-center">
                            <i class="bi bi-shop fs-1 text-primary mb-3"></i>
                            <h5 class="card-title">Buy from Seller</h5>
                            <p class="card-text">Explore products from our trusted sellers.</p>
                            <button class="btn btn-primary">Shop Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="modal fade" id="buyFromSellerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Buy from Seller</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="sellerItemName" class="form-label">Item Name:</label>
                        <input type="text" class="form-control" id="sellerItemName">
                    </div>
                    <div class="mb-3">
                        <label for="sellerItemPrice" class="form-label">Price:</label>
                        <input type="number" class="form-control" id="sellerItemPrice">
                    </div>
                    <div class="mb-3">
                        <label for="sellerItemWeight" class="form-label">Weight:</label>
                        <input type="text" class="form-control"  placeholder="Weight in Kgs " id="sellerItemWeight">
                    </div>
                    <div class="mb-3">
                        <label for="sellerGstBill" class="form-label">GST Bill:</label>
                        <input type="text" class="form-control" id="sellerGstBill">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="buyFromWarehouseModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Buy from Warehouse</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="warehouseItemName" class="form-label">Item Name:</label>
                        <input type="text" class="form-control" id="warehouseItemName">
                    </div>
                    <div class="mb-3">
                        <label for="warehouseItemPrice" class="form-label">Price:</label>
                        <input type="number" class="form-control" id="warehouseItemPrice">
                    </div>
                    <div class="mb-3">
                        <label for="warehouseItemWeight" class="form-label">Weight:</label>
                        <input type="text" placeholder="weight in Tons" class="form-control" id="warehouseItemWeight">
                    </div>
                    <div class="mb-3">
                        <label for="warehouseGstBill" class="form-label">GST Bill:</label>
                        <input type="text" class="form-control" id="warehouseGstBill">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5><i class="bi bi-people me-2"></i>Farming 360</h5>
                    <p>Your trusted partner in agriculture</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <div class="social-links">
                        <a href="#"><i class="bi bi-facebook"></i></a>
                        <a href="#"><i class="bi bi-twitter"></i></a>
                        <a href="#"><i class="bi bi-instagram"></i></a>
                        <a href="#"><i class="bi bi-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script>
        function openModal(modalId) {
            new bootstrap.Modal(document.getElementById(modalId)).show();
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
