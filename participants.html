<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participants List</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background: #34495e;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">Participants List</div>
    <div class="container">
        <h2>Registered Participants</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Competition</th>
                </tr>
            </thead>
            <tbody id="participantsTable">
                <!-- Data will be added dynamically -->
            </tbody>
        </table>
    </div>
    <script>
        // Sample Data (In real case, fetch from a database)
        const participants = [
            { name: "John Doe", email: "john@example.com", competition: "Coding Challenge" },
            { name: "Jane Smith", email: "jane@example.com", competition: "Robotics" },
            { name: "Alice Johnson", email: "alice@example.com", competition: "Debate" }
        ];

        function loadParticipants() {
            const table = document.getElementById("participantsTable");
            participants.forEach(participant => {
                let row = `<tr>
                    <td>${participant.name}</td>
                    <td>${participant.email}</td>
                    <td>${participant.competition}</td>
                </tr>`;
                table.innerHTML += row;
            });
        }
        
        window.onload = loadParticipants;
    </script>
</body>
</html>
