<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farming 360</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-green: #2ecc71;
            --dark-green: #27ae60;
            --light-green: #a8e6cf;
        }

        .navbar {
            background: linear-gradient(135deg, var(--dark-green), var(--primary-green));
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-link {
            position: relative;
            padding: 0.5rem 1rem;
            margin: 0 0.2rem;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: white;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover::after {
            width: 80%;
        }

        .hero-section {
            background-image: url("https://img.freepik.com/free-photo/futuristic-technology-concept_23-2151908084.jpg?");
            background-size: cover;
            background-position: center;
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.3) 100%);
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero-section h1 {
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: fadeInUp 1s ease;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
        }

        .feature-card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            background: linear-gradient(135deg, white, #f8f9fa);
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(46, 204, 113, 0.2);
        }

        footer {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            padding: 4rem 0;
            color: white;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">

                <i class="bi bi-flower1 me-2"></i>
                Farming 360
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="home.html"><i class="bi bi-house-door me-1"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="customer.html"><i class="bi bi-people me-1"></i> Customer</a></li>
                    <li class="nav-item"><a class="nav-link" href="seller.html"><i class="bi bi-shop me-1"></i> Seller</a></li>
                    <li class="nav-item"><a class="nav-link" href="warehouse.html"><i class="bi bi-building me-1"></i> Warehouse</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html"><i class="bi bi-gear me-1"></i> Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html"><i class="bi bi-gear me-1"></i> About Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero-section">
        <div class="container hero-content">
            <h1 class="display-3 fw-bold mb-4"> Farming 360</h1>
            <p class="lead mb-4">Revolutionizing Agriculture with Modern Solutions</p>
            <button class="btn btn-success btn-lg"> Get Started</button>
        </div>
    </section>

    <footer>
        <div class="container text-center">
            <p>&copy; 2025 Farming 360. All rights reserved.</p>
        </div>
    </footer>
