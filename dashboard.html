<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 12px 25px;
            margin: 15px;
            background: #1abc9c;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            transition: 0.3s;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background: #16a085;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="navbar">College Competition Dashboard</div>
    <div class="container">
        <h2>Welcome to the Dashboard</h2>
        <p>Manage competition registrations and participants here.</p>
        <button class="button" onclick="register()">Register for Competition</button>
        <button class="button" onclick="viewParticipants()">View Participants</button>
        <button class="button" onclick="logout()">Logout</button>
    </div>
    <script>
        function register() {
            alert("Redirecting to Registration Page...");
            window.location.href = "register.html";
        }
        function viewParticipants() {
            alert("Loading Participants List...");
            window.location.href = "participants.html";
        }
        function logout() {
            alert("Logging out...");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
